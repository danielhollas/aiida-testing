name: ci

on: [push, pull_request]
env:
    UV_VER: "0.5.2"
    FORCE_COLOR: 1

jobs:

  tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        editable_install_option: ['']
        include:
        # Test editable install
        - python-version: '3.8'
          editable_install_option: '-e'

      fail-fast: false

    services:
      postgres:
        image: postgres:10
        env:
          POSTGRES_DB: test_aiida
          POSTGRES_PASSWORD: ''
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      rabbitmq:
        image: rabbitmq:latest
        ports:
          - 5672:5672

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        version: ${{ env.UV_VER }}
    - name: Install package
      run: uv pip install --system ${{ matrix.editable_install_option }} .[testing]

    - name: Run test suite
      env:
        # show timings of tests
        PYTEST_ADDOPTS: "--durations=0"
      run: |
        aiida-mock-code || true
        cd tests; pytest

  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'

    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        version: ${{ env.UV_VER }}
    - name: Install package
      run: uv pip install --system -e .[docs]

    - name: Build docs
      run: cd docs && make

  pre-commit:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        version: ${{ env.UV_VER }}

    - name: Install package
      run: uv pip install --system -e .[dev]

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.1
